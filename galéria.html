<style>
   * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-color: #573131;
}

h1 {
    text-align: center;
    margin: 20px 0;
    font-size: 2.5rem;
    color: #000000;
}

.album {
    width: 80%;
    margin: 0 auto;
    text-align: center;
}

.responsive-container-block {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 10px;
    margin-bottom: 20px;
}

.img-cont {
    display: flex;
    gap: 10px;
}

.img {
    width: 200px;
    height: 150px;
    object-fit: cover;
    border: 4px solid transparent;
    border-radius: 8px;
    transition: transform 0.3s ease, border 0.3s ease;
}

.img:hover {
    transform: scale(1.1);
    border-color: gold; 
}

.img.img-big {
    width: 300px;
    height: 200px;
}

.img-last {
    margin-right: 0;
}

@media (max-width: 768px) {
    .img {
        width: 150px;
        height: 100px;
    }

    .img.img-big {
        width: 250px;
        height: 150px;
    }
}


    .btn-custom {
           
            background-color: #915353;
            border: 2px solid #573131;
            color: black;
            padding: 12px 24px;
            font-size: 1.3rem;
            font-weight: bold;
            margin-top: 20px;
            border-radius: 8px;
            transition: all 0.3s ease-in-out;
        }

        .btn-custom:hover {
            background-color: #5e1816;
            border-color: #ffffff;
            transform: scale(1.1);
        }
</style>
